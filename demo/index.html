        <!-- Chat Input and Button -->

    <script src="assets\js\ai_script.js"></script>

    <script>
        function setQuestion(question) {
            const userInput = document.getElementById('user-input');
            userInput.value = question; // Set the question in the input field
            sendMessage(); // Call sendMessage to send the question
        }
        
        function detectDevice() {
            const resultElement1 = document.getElementById('result_device');
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Simple check for mobile devices
            if (/android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                resultElement1.textContent = "You are using a Mobile Device.";
            } else {
                resultElement1.textContent = "You are using a PC or Laptop.";
            }
        }

        // Run the detection on page load
        window.onload = detectDevice;
        
        function detectLanguage() {
            const resultElement2 = document.getElementById('result_lang');
            const userLanguage = navigator.language || navigator.userLanguage;

            // Check if the default language is Indonesian
            if (userLanguage.startsWith('id')) {
                resultElement2.textContent = "Your browser's default language is Indonesian.";
            } else {
                resultElement2.textContent = "Your browser's default language is not Indonesian. ("+userLanguage+")";
            }
            detectDevice()
        }

        // Run the detection on page load
        window.onload = detectLanguage;

        
    </script>
