<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the /project page after the page loads
        window.onload = function() {
            window.location.href = "/project";
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/project">click here</a>.</p>
</body>
</html>
